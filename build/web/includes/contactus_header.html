<html lang="en">
    <head>
        <title>Contact Us | How can we help you today?</title>

        <script> 
            function validateForm() {
            var x=0
            var fname = document.forms["mForm"]["fname"].value;
            var lname = document.forms["mForm"]["lname"].value;
            var email = document.forms["mForm"]["email"].value;
            var phone = document.forms["mForm"]["pnumber"].value;
            var numbers = /^[0-9]+$/.test(phone);
            var testEmail = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email);
            var testfName = /^[A-Za-z]+$/.test(fname);
            var testlName = /^[A-Za-z]+$/.test(lname);
            if (fname == "") {
             alert("First Name must be filled out");
             x = 1;
            } 
            if ((testfName == false) && (testfName != "")){
              document.forms["mForm"]["fname"].focus();
              alert("Please enter only letters for name field")
              x = 1;
            }
            if (lname == "") {
             alert("Last Name must be filled out");
             x = 1;
            }
            if ((testlName == false) && (testlName != "")){
              document.forms["mForm"]["lname"].focus();
              alert("Please enter only letters for name field")
              x = 1;
            }
            if (email == "") {
             alert("Email must be filled out");
             x = 1;
            }
            if ((testEmail == false) && (testEmail !="")){
              document.forms["mForm"]["email"].focus();
              alert("Please enter a valid @ email only!")
              x = 1;
            }
            if ((phone.length !=10) || (phone.length < 10)){
             alert("Phone number too short, try again");
             document.forms["mForm"]["pnumber"].focus();
             x = 1;
            } 
            if ((phone == false) && (phone != "")){
                document.forms["mForm"]["pnumber"].focus();
             alert("Please enter only numeric values");
             x = 1;
            }

            /*validation functions*/
            if (x > 0)
            return false;
            else
            return true;
            }
        </script>
