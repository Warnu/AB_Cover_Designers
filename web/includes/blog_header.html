<!doctype html>
<html lang="en">
    <head>
        <title>Portfolio | ABCover Designers - When Elegance is of the essence</title>
        <link rel="stylesheet" type="text/css" href="styles/main.css"> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="javascript/slide.js"></script>
        <script>
        $( document ).ready(function(e){
         var buttonVal = "blogpost";
          $.ajax({       
           type: 'POST',                               
           url: 'stock.php',                
           data: { select: buttonVal },                                       
           dataType: 'json',                
           success: function (data)          
          {
          $.each(data, function(i, item){
            var title = item.Title;
            var post= item.post;
            var date = item.date;
            var picture = item.picture;
            var res = picture.replace("http://www.abcoverdesigners.com/", " ");
            $("main").append("<h2>"+title+"</h2><p class='blogtext'><img class='imghome' src="+res+" alt='blogpic' width='300' height='300'>"+post+"<p>"+date+"</p><br><br><br><br>");
          });
          } 
              });
        }); 
           </script>
    </head>
    <body>
        <header>
            <div id="logo"><img src="images/logo.png" alt="AB Cover Designers Logo" width="200" height="100"></div> 
            <h2 class="logotxt">Portfolio | Our life of Elegance</h2>
        </header>
